<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Slim Collapsible Sidebar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    /* Default sidebar state: expanded */
    #sidebar {
      height: 100vh;
      width: 150px;
      background-color: #222;
      color: white;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      overflow-x: hidden;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1040;
    }
    #sidebar.collapsed {
      width: 35px;
    }

    #sidebar .btn {
      color: white;
      text-align: start;
      padding-left: 0.5rem;
      font-weight: 500;
      border-radius: 0;
      border: none;
      white-space: nowrap;
      user-select: none;
    }
    #sidebar .btn:hover {
      background-color: #444;
      color: white;
    }
    #sidebar .btn .icon {
      width: 20px;
      display: inline-block;
      flex-shrink: 0;
    }
    #sidebar.collapsed .btn span.label {
      display: none;
    }
    #sidebar .profile-container {
      margin-top: auto;
      border-top: 1px solid #444;
    }

    /* Content area margin depends on sidebar width */
    #content {
      margin-left: 150px;
      padding: 1rem;
      background: #f8f9fa;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }
    #sidebar.collapsed ~ #content {
      margin-left: 35px;
    }

    /* Toggle button styles */
    #toggleBtn {
      background-color: #111;
      font-weight: 600;
      border-radius: 0;
      border: none;
      padding-left: 0.5rem;
      cursor: pointer;
    }
    #toggleBtn:hover {
      background-color: #333;
    }

    /* On small screens, sidebar starts collapsed */
    @media (max-width: 768px) {
      #sidebar {
        width: 35px;
      }
      #content {
        margin-left: 35px;
      }

      #toggleBtn span.label {
        display: none;
      }
  
      /* Hide the toggle button inside sidebar itself */
      .toggle-btn {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <nav id="sidebar" class="collapsed">
    <button id="toggleBtn" class="btn w-100 d-flex align-items-center toggle-btn" aria-label="Toggle Sidebar">
      <span id="toggleBtnIcon" class="icon toggle-btn">&#9776;</span>
      <span class="label ms-2">Menu</span>
    </button>

    <div class="d-flex flex-column flex-grow-1 mt-1">
      <button class="btn"><span class="icon">üè†</span> <span class="label ms-2">Dashboard</span></button>
      <button class="btn"><span class="icon">‚öôÔ∏è</span> <span class="label ms-2">Settings</span></button>
      <button class="btn"><span class="icon">üí¨</span> <span class="label ms-2">Messages</span></button>
      <button class="btn"><span class="icon">üìä</span> <span class="label ms-2">Analytics</span></button>
      <button class="btn"><span class="icon">‚ùì</span> <span class="label ms-2">Help</span></button>
    </div>

    <div class="profile-container">
      <button class="btn w-100 d-flex align-items-center"><span class="icon">üë§</span> <span class="label ms-2">Profile</span></button>
    </div>
  </nav>

  <main id="content">
    <h1>Welcome to the page!</h1>
    <p>This is the main content area.</p>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');

    // Toggle sidebar collapse/expand
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    // Optional: On resize, keep sidebar collapsed on small screens by default
    function handleResize() {
      if (window.innerWidth <= 768) {
        if (!sidebar.classList.contains('collapsed')) {
          sidebar.classList.add('collapsed');
        }
      } else {
        if (sidebar.classList.contains('collapsed')) {
          sidebar.classList.remove('collapsed');
        }
      }
    }

    window.addEventListener('resize', handleResize);
    window.addEventListener('load', handleResize);
  </script>
</body>
</html>
